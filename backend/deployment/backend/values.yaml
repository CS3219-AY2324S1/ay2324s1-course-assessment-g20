http-gateway-microservice:
  microserviceName: 'http-gateway'
  replicaCount: 1
  image:
    repository: chownces/backend-http-gateway
    tag: 'latest'
  portProtocol: TCP
  containerPort: 4000
  servicePort: 4000
  requestsCpu: "200m"
