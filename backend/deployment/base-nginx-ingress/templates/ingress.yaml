apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: peer-prep-ingress
  # namespace: default
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - localhost
    secretName: my-tls-secret
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: http-gateway
            port: 
              number: 4000
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: ws-gateway
            port:
              number: 4200

---
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: nginx
spec:
  controller: k8s.io/ingress-nginx
